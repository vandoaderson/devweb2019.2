<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Matrícula aluno</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Sistema de Controle de Alunos</h1>

    <span id="cabeçalho" class="d-block p-2 bg-info text-white">Formulário de alunos</span>
    <form class="container border border-primary" onsubmit="event.preventDefault(); onFormSubmit()" autocomplete="off">
        <div class="row">
            <div class="form-group col-4">
                <label for="matricula"><b>Matrícula</b></label>
                <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Adicione a matrícula do aluno" minlength="6" maxlength="6" autofocus pattern="[0-9]{6}" required>
            </div>

            <div class="form-group col-8">
                <label for="nome"><b>Nome</b></label>
                <input type="text" class="form-control" id="nome" placeholder="Adicione o nome do aluno" minlength="3" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group  col-4">
                <label for="dataNascimento"><b>Data de Nascimento</b></label>
                <input type="date" class="form-control" id="dataNascimento" min="1919-01-01" max="2000-12-31" required>
            </div>

            <div class="form-group col-8">
                <label for="email"><b>Email</b></label>
                <input type="email" class="form-control" id="email" placeholder="Adicione o email do aluno" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-2">
                <label for="ddd"><b>DDD</b></label>
                <input type="text" class="form-control" id="ddd" placeholder="DDD" minlength="2" maxlength="2" pattern="[0-9]{2}" required>
            </div>

            <div class="form-group col-4">
                <label for="telefone"><b>Telefone</b></label>
                <input type="text" class="form-control" id="telefone" placeholder="Adicione o telefone do aluno" minlength="8" maxlength="9" pattern="[0-9]{8,9}" required>
            </div>

            <div class="form-group col-2">
                <label for="operadora"><b>Operadores</b></label>
                <select class="custom-select" id="operadora">
                    <option selected value="oi">Oi</option>
                    <option value="vivo">Vivo</option>
                    <option value="claro">Claro</option>
                    <option value="tim">Tim</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-2">
                <label for="campus"><b>Campus</b></label>
                <select class="custom-select" id="campus" onchange=changeSelect(this)>
                    <option selected value="Pici">Pici</option>
                    <option value="Porangabussu">Porangabussu</option>
                    <option value="Benfica">Benfica</option>
                </select>
            </div>

            <div class="form-group col-2">
                <label for="curso"><b>Curso</b></label>
                <select class="custom-select" id="curso">
                    <option selected value="Computação">Computação</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Geologia">Geologia</option>
                </select>
            </div>
        </div>

        <div class="card-header row text-right">
            <button type="button" class="btn btn-light ">Limpar</button>
            <button type="submit" class="btn btn-info " id="submit_form" >Inserir</button>
        </div>

</form>
<br><br>
<hr>
<br>

<table class="table border border-secondary" id="listaAlunos">
    <thead class="thead-light">
    <tr>
        <th scope="col-3">Matrícula</th>
        <th scope="col-6">Nome</th>
        <th scope="col-3">Ações</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>



</div>
    <script type="text/javascript" charset="UTF-8" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" charset="UTF-8" src="js/popper.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="js/bootstrap.js"></script>
    <script type="text/javascript" charset="UTF-8" src="js/script.js"></script>
</body>
</html>
